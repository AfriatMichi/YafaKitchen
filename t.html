<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Company Portal</title>
  <style>
    /* Reset and base styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: "Segoe UI", Roboto, sans-serif;
      background: linear-gradient(135deg, #1e3c72, #2a5298);
      color: white;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px 20px 80px; /* extra padding for bottom nav */
      position: relative;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 30px;
      font-weight: bold;
      text-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
    }

    /* Grid layout for app icons */
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
      gap: 25px;
      width: 100%;
      max-width: 700px;
      flex: 1;
    }

    /* Card styles */
    .icon-card {
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(15px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 20px;
      padding: 20px;
      text-align: center;
      transition: transform 0.25s ease, box-shadow 0.25s ease;
      cursor: pointer;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.25);
    }
    .icon-card:hover {
      transform: translateY(-6px) scale(1.05);
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.35);
    }

    /* Icon styles */
    .icon-card img {
      width: 50px;
      height: 50px;
      filter: drop-shadow(0 2px 4px rgba(0, 0, 0, 0.4));
      margin-bottom: 12px;
      transition: transform 0.3s ease, filter 0.3s ease;
    }
    .icon-card:hover img {
      transform: rotate(5deg) scale(1.1);
      filter: drop-shadow(0 0 8px rgba(255, 255, 255, 0.7));
    }

    /* Label text */
    .icon-label {
      font-size: 16px;
      font-weight: 500;
      letter-spacing: 0.5px;
      text-shadow: 0 2px 5px rgba(0, 0, 0, 0.4);
    }

    /* Bottom navigation */
    .bottom-nav {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 60px;
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(15px);
      border-top: 1px solid rgba(255, 255, 255, 0.2);
      display: flex;
      justify-content: space-around;
      align-items: center;
      box-shadow: 0 -4px 15px rgba(0, 0, 0, 0.3);
    }
    .nav-button {
      flex: 1;
      text-align: center;
      color: white;
      font-size: 14px;
      cursor: pointer;
      transition: color 0.3s;
    }
    .nav-button:hover {
      color: #ffdf5d;
    }
    .nav-button img {
      display: block;
      margin: 0 auto 5px;
      width: 24px;
      height: 24px;
      filter: drop-shadow(0 2px 4px rgba(0,0,0,0.4));
    }

    /* Responsive tweaks */
    @media (max-width: 600px) {
      h1 {
        font-size: 1.5rem;
      }
      .icon-label {
        font-size: 14px;
      }
    }
  </style>
</head>
<body>
  <h1>Company Portal</h1>

  <div class="grid">
    <div class="icon-card" onclick="openLink('https://example.com/home')">
      <img src="https://img.icons8.com/color/96/home--v1.png" alt="Home">
      <div class="icon-label">Home</div>
    </div>
    <div class="icon-card" onclick="openLink('https://example.com/employees')">
      <img src="https://img.icons8.com/color/96/group.png" alt="Employees">
      <div class="icon-label">Employees</div>
    </div>
    <div class="icon-card" onclick="openLink('https://example.com/documents')">
      <img src="https://img.icons8.com/color/96/documents.png" alt="Documents">
      <div class="icon-label">Documents</div>
    </div>
    <div class="icon-card" onclick="openLink('https://example.com/settings')">
      <img src="https://img.icons8.com/color/96/settings.png" alt="Settings">
      <div class="icon-label">Settings</div>
    </div>
  </div>

  <!-- Bottom Navigation -->
  <div class="bottom-nav">
    <div class="nav-button" onclick="alert('Main button clicked!')">
      <img src="https://img.icons8.com/fluency/48/home.png" alt="Main">
      Main
    </div>
    <div class="nav-button" onclick="alert('Work button clicked!')">
      <img src="https://img.icons8.com/fluency/48/briefcase.png" alt="Work">
      Work
    </div>
    <div class="nav-button" onclick="alert('Settings button clicked!')">
      <img src="https://img.icons8.com/fluency/48/settings.png" alt="Settings">
      Settings
    </div>
  </div>

  <script>
    function openLink(url) {
      window.open(url, "_blank");
    }
  </script>
</body>
</html>
