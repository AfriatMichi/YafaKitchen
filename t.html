<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Company Portal</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background-color: #f5f5f5;
    }
    .app-bar {
      background-color: #6200ee;
      color: white;
      padding: 16px;
      text-align: center;
      font-size: 20px;
    }
    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 20px;
    }
    .card {
      background-color: white;
      width: 120px;
      height: 120px;
      margin: 10px;
      border-radius: 12px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: transform 0.2s;
    }
    .card:hover {
      transform: scale(1.05);
    }
    .material-icons {
      font-size: 36px;
      color: #6200ee;
    }
    .label {
      margin-top: 8px;
      font-size: 14px;
      color: #333;
    }
  </style>
</head>
<body>

  <div class="app-bar">Company Portal</div>

  <div class="container">
    <div class="card" onclick="handleClick('Dashboard')">
      <span class="material-icons">dashboard</span>
      <div class="label">Dashboard</div>
    </div>
    <div class="card" onclick="handleClick('Reports')">
      <span class="material-icons">bar_chart</span>
      <div class="label">Reports</div>
    </div>
    <div class="card" onclick="handleClick('Messages')">
      <span class="material-icons">message</span>
      <div class="label">Messages</div>
    </div>
    <div class="card" onclick="handleClick('Settings')">
      <span class="material-icons">settings</span>
      <div class="label">Settings</div>
    </div>
    <div class="card" onclick="handleClick('Support')">
      <span class="material-icons">support_agent</span>
      <div class="label">Support</div>
    </div>
  </div>

  <script>
    function handleClick(target) {
      alert(`You pressed: ${target}`);
      // You can replace this with actual navigation or actions
    }
  </script>

</body>
</html>
